<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Modern Dev | A Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Standard favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://plus.unsplash.com/premium_photo-1667354095242-ec02f2bf1a8a?auto=format&fit=crop&q=100&w=32&h=32"
    />

    <!-- Apple Touch Icon (iOS) -->
    <link
      rel="apple-touch-icon"
      href="https://plus.unsplash.com/premium_photo-1667354095242-ec02f2bf1a8a?auto=format&fit=crop&q=100&w=180&h=180"
    />
    <script>
      // Custom Tailwind configuration to set the 'Inter' font family.
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #9ca3af, #6b7280);
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #4b5563, #374151);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Improved background and header */
      body {
        background-image: linear-gradient(180deg, #f8fafc 0%, #ffffff 100%);
        background-attachment: fixed;
        color: #111827; /* ensure readable text in light mode */
      }
      .dark body {
        background-image: linear-gradient(180deg, #071022 0%, #071624 100%);
        color: #e5e7eb; /* readable text in dark mode */
      }
      header {
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.85),
          rgba(241, 245, 249, 0.85)
        );
        backdrop-filter: blur(4px);
      }
      .dark header {
        background: linear-gradient(
          90deg,
          rgba(2, 6, 23, 0.7),
          rgba(6, 9, 20, 0.7)
        );
      }

      /* Card and image styles */
      .post-card-image {
        position: relative;
        overflow: hidden;
      }
      .post-card-image img {
        transition: transform 0.6s ease, filter 0.3s ease;
      }
      .post-card-image:hover img {
        transform: scale(1.05);
        filter: brightness(0.95);
      }
      .post-badge {
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      }
      .favorite-btn {
        transition: transform 0.15s ease, color 0.15s ease;
      }
      .favorite-btn:hover {
        transform: scale(1.05);
      }

      /* Sidebar improved */
      #sidebar-menu {
        transform: translateX(-100%);
        transition: transform 0.28s cubic-bezier(0.2, 0.9, 0.3, 1);
      }
      #sidebar-menu.is-open {
        transform: translateX(0);
      }
      #sidebar-overlay {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.28s cubic-bezier(0.2, 0.9, 0.3, 1),
          visibility 0.28s;
      }
      #sidebar-overlay.is-open {
        opacity: 1;
        visibility: visible;
      }

      /* Prose adjustments */
      /* Ensure low-contrast text classes remain readable in light mode */
      html:not(.dark) .text-gray-100,
      html:not(.dark) .text-gray-200,
      html:not(.dark) .text-gray-300,
      html:not(.dark) .text-gray-400,
      html:not(.dark) .text-gray-500,
      html:not(.dark) .text-white {
        color: #111827 !important;
      }

      /* Make search input placeholder and text clearly visible in light mode */
      html:not(.dark) #search-input::placeholder {
        color: #6b7280 !important; /* Tailwind gray-500 */
        opacity: 1 !important;
      }
      html:not(.dark) #search-input {
        color: #111827 !important;
        background-color: #f3f4f6 !important; /* Tailwind gray-100 */
      }

      .prose h3 {
        font-size: 1.5rem; /* 24px */
        line-height: 2rem; /* 32px */
        font-weight: 700;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
      }
      .prose p {
        margin-bottom: 1rem;
      }
      .prose code {
        background-color: #e5e7eb;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        font-family: monospace;
      }
      .dark .prose code {
        background-color: #4a5568;
      }

      /* Sticky minimal navigation for full post view (reduced size) */
      .sticky-post-nav {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 14px;
        z-index: 60;
        display: inline-flex;
        gap: 8px;
        align-items: center;
        padding: 4px 10px;
        border-radius: 9999px;
        background: rgba(6, 8, 15, 0.45);
        color: #e6eef8;
        backdrop-filter: blur(6px);
        box-shadow: 0 4px 14px rgba(2, 6, 23, 0.35);
        font-size: 0.95rem;
      }
      .sticky-post-nav .post-nav-btn {
        background: rgba(255,255,255,0.02);
        padding: 4px 6px; /* reduced */
        border-radius: 9999px;
        color: #e6eef8;
        border: 1px solid rgba(255,255,255,0.03);
        transition: background 120ms ease, transform 120ms ease;
        font-size: 0.9rem;
      }
      .sticky-post-nav .post-nav-btn:hover {
        background: rgba(255,255,255,0.035);
        transform: translateY(-1px);
      }
      /* Slightly smaller on very small screens */
      @media (max-width: 420px) {
        .sticky-post-nav { bottom: 8px; padding: 3px 6px; gap: 6px; }
        .sticky-post-nav .post-nav-btn { padding: 4px 6px; font-size: 0.88rem; }
      }
      /* Add bottom padding when sticky nav is present so it doesn't cover content */
      .has-sticky-nav {
        padding-bottom: 72px !important;
      }

      .sub-headings {
        font-size: 25px;
        font-weight: bold;
      }
      .sec-sub-heading {
        font-size: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 font-sans transition-colors duration-300"
  >
    <!-- Sidebar Menu (hidden by default) -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-40"></div>
    <div
      id="sidebar-menu"
      class="fixed top-0 left-0 h-full w-80 bg-white dark:bg-gray-900 shadow-lg z-50"
    >
      <div
        class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700"
      >
        <h2 class="text-lg font-bold text-gray-800 dark:text-gray-100">
          Favorite Articles
        </h2>
        <button
          id="sidebar-close-btn"
          class="p-1 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="text-gray-600 dark:text-gray-300"
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
      </div>
      <div
        id="favorites-list-container"
        class="p-4 h-[calc(100%-65px)] overflow-y-auto"
      >
        <!-- Favorite items will be injected here -->
      </div>
    </div>

    <!-- App Container -->
    <div id="app">
      <!-- Header/Navbar -->
      <header
        class="bg-white dark:bg-gray-900 shadow-md sticky top-0 z-20 transition-colors duration-300"
      >
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <div class="flex items-center gap-4">
              <!-- Hamburger Menu Button -->
              <button
                id="hamburger-btn"
                class="p-2 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <line x1="3" x2="21" y1="12" y2="12" />
                  <line x1="3" x2="21" y1="6" y2="6" />
                  <line x1="3" x2="21" y1="18" y2="18" />
                </svg>
              </button>
              <h1
                class="text-2xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-teal-500 dark:from-blue-400 dark:to-teal-300"
              >
                The Modern Dev
              </h1>
            </div>
            <div class="flex-1 flex justify-center px-2 lg:ml-6 lg:justify-end">
              <div class="max-w-lg w-full lg:max-w-xs">
                <label for="search" class="sr-only">Search</label>
                <div class="relative text-gray-400 focus-within:text-gray-600">
                  <div
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <circle cx="11" cy="11" r="8" />
                      <path d="m21 21-4.3-4.3" />
                    </svg>
                  </div>
                  <input
                    id="search-input"
                    class="block w-full bg-gray-100 dark:bg-gray-800 py-2 pl-10 pr-3 border border-transparent rounded-md leading-5 text-gray-900 dark:text-gray-100 placeholder-gray-500 focus:outline-none focus:bg-white dark:focus:bg-gray-700 focus:border-white focus:ring-white focus:text-gray-900 sm:text-sm"
                    placeholder="Search by title..."
                    type="search"
                  />
                </div>
              </div>
            </div>

              <!-- (music link and mobile category hamburger removed) -->


            </div>
          </div>
        </div>
      </header>

      <main>
        <!-- Blog List View -->
        <div id="list-view">
          <!-- Controls: Categories & Sorting -->
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div
              id="categories-container"
              class="flex overflow-x-auto space-x-2 pb-4 -mx-2 px-2"
            >
              <!-- Category buttons will be injected here -->
            </div>
            <div class="flex justify-end">
              <div class="flex items-center gap-2">
                <label
                  for="sort-select"
                  class="text-sm font-medium text-gray-700 dark:text-gray-300"
                  >Sort by:</label
                >
                <select
                  id="sort-select"
                  class="bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-gray-100 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2"
                >
                  <option value="newest">Newest First</option>
                  <option value="oldest">Oldest First</option>
                  <option value="alpha-asc">Title (A-Z)</option>
                  <option value="alpha-desc">Title (Z-A)</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Blog Posts Grid -->
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div
              id="posts-container"
              class="grid gap-8 md:grid-cols-2 lg:grid-cols-3"
            >
              <!-- Blog post cards will be injected here -->
            </div>
            <div id="no-results" class="text-center py-16 hidden">
              <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
                No Articles Found
              </h2>
              <p class="text-gray-500 dark:text-gray-400 mt-2">
                Try adjusting your search or category filters.
              </p>
            </div>
          </div>
        </div>

        <!-- Single Post View (hidden by default) -->
        <div id="post-view" class="hidden">
          <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <button
              id="back-button"
              class="inline-flex items-center gap-2 text-blue-600 dark:text-blue-400 hover:underline font-semibold mb-6 group"
            >
              <span
                class="transform group-hover:-translate-x-1 transition-transform duration-300"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="m12 19-7-7 7-7" />
                  <path d="M19 12H5" />
                </svg>
              </span>
              Back to all posts
            </button>
            <article id="post-content-container">
              <!-- Full post content will be injected here -->
            </article>
            <div
              id="post-navigation"
              class="mt-12 flex justify-between items-center"
            >
              <!-- Navigation buttons will be injected here -->
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="datasrc.js"></script>
    <script src="index.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
